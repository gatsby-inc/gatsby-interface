version: "3.1"
services:
  storyshots:
    environment:
      - UPDATE=${UPDATE}
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./__tests__:/src/__tests__
      - ./.storybook:/src/.storybook
      - ./src:/src/src
    entrypoint: ["./scripts/storyshots_entrypoint.sh"]
